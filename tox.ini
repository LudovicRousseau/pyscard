[tox]
envlist =
    pylint
    py3.9
    py3.10
    py3.11
    py3.12
skip_missing_interpreters = True

[testenv]
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    coverage erase
    coverage run -m unittest discover
    coverage report
    coverage html

[testenv:pylint]
base_python = py3.12
skip_install = True
deps =
    pylint
commands =
    - pylint --errors-only smartcard
